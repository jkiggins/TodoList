<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail View Todo -  {{ todoitem.name }}</title>
    <link rel = "stylesheet" type = "text/css" href="/static/todo/main.css" />
</head>
<body>
    <h1>Currennt Revision</h1>
    <form action="{% url 'todo:edittodo' todoitem.id %}" method = "POST">
        {% csrf_token %}
        <label>Name</label> <input type = "text" name = "name" value = {{ todoitem.name }} /> <br/>
        <label>Description</label> <input type = "text" name = "des" value = {{ todoitem.des }} /> <br/>
        <label>Due date</label> <input type = "text" name = "due_date" value = {{ todoitem.due_date }} /> <br/>
        <label>Date Created: {{ todoitem.date_created }}</label> <br />
        <input type = "submit" value = "Submit Changes" />
    </form>

    <h1>Revision History</h1>
    <table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Date/time Created</th>
        <th>Date Due</th>
    </tr>
    {% for to in past_revs %}
        <tr>
            <td>{{ to.name }}</td>
            <td>{{ to.des }}</td>
            <td>{{ to.date_created }}</td>
            <td>{{ to.due_date }}</td>
        </tr>
    {% endfor %}
    </table>

</body>
</html>
